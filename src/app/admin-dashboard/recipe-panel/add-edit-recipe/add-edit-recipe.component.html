<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Recipe Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="RecipeName" placeholder="Enter Recipe Name">
    </div>

    <label class="col-sm-2 col-form-label">Category</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Category" placeholder="Enter Category">
    </div>

    <label class="col-sm-2 col-form-label">VotesQuantity</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="VotesQuantity" placeholder="Enter Votes Quantity">
    </div>

    <label class="col-sm-2 col-form-label">AverageOpinion</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="AverageOpinion" placeholder="Enter Average Opinion">
    </div>

    <label class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Description" placeholder="Enter Description">
    </div>

    <label class="col-sm-2 col-form-label">Ingredients</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Ingredients" placeholder="Enter Ingredients">
    </div>

    <label class="col-sm-2 col-form-label">PhotoFileName</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PhotoFileName" placeholder="Enter PhotoFileName">
    </div>

    <label class="col-sm-2 col-form-label">UserId</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserId" placeholder="Enter UserId">
    </div>
</div>


<button (click)="addRecipe()" *ngIf="recipe.RecipeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateRecipe()" *ngIf="recipe.RecipeId!=0" class="btn btn-primary">
    Update
</button>
