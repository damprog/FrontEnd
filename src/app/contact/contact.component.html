



<div class="bg-light">
    <div class="pt-5 mb-1" style=" text-align: center;" *ngIf="Send">
        <h2 style="color: rgb(143, 205, 51); font-weight: bold;">Wysłano...</h2>
        <h2 style="color: rgb(143, 205, 51); font-weight: bold;">Dziękujemy!</h2>
    </div>

    <div class="container">
        <div class="row justify justify-content-center">
            <div class="col-11 col-md-8 col-lg-6 col-xl-5">
                <form class="" onsubmit="event.preventDefault()">
                    <div class="card ">
                        <div class="row mt-0">
                            <div class="col-md-12 ">
                                <h4 class="">Skontaktuj się z nami</h4>
                                <p>Użyj formularza poniżej aby podzielić się swoimi pytaniami, pomysłami oraz komentarzami</p>
                            </div>
                        </div>
                        <div class="form-group row mb-3">
                            <div class="col-md-12 mb-0">
                                <p class="mb-1">Email</p> 
                                <input [(ngModel)]="Email" id="e-mail" type="text" placeholder="Enter your email" name="email" class="form-control input-box rm-border">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-12 mb-2">
                                <p class="mb-1">Wiadomość</p> 
                                <textarea [(ngModel)]="Content" id="message" type="text" placeholder="Enter your message" name="message" class="form-control input-box rm-border"></textarea>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center mb-0">
                            <div class="col-md-12 px-3"> 
                            <input (click)="send()" type="button" value="Wyślij" class="btn btn-block btn-purple rm-border">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
