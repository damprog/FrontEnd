<div class="form-froup row">

    <label class="col-sm-2 col-form-label">User Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="UserName" placeholder="Enter User Name">
    </div>

    <label class="col-sm-2 col-form-label">Admin</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Admin" placeholder="Enter true if Admin">
    </div>

    <label class="col-sm-2 col-form-label">Photo File Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="PhotoFileName" placeholder="Enter Photo File Name">
    </div>

    <label class="col-sm-2 col-form-label">Package</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Package" placeholder="Enter Package Id">
    </div>

    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Password" placeholder="Enter Password">
    </div>
</div>


<button (click)="addUser()" *ngIf="user.UserId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateUser()" *ngIf="user.UserId!=0" class="btn btn-primary">
    Update
</button>
